<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
</head>
<body>
    <ul>
        {% for key in marks.keys() %}
        <li>The marks of the {{key}} is {{marks.get(key)}}
        {% if marks.get(key)>90 %}
            <span> Outstanding </span>
        {% endif %}

        </li>

        {% endfor %}
    </ul>
</body>
</html>
